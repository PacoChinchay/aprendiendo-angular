<div [ngSwitch]="dia">
  <span *ngSwitchCase="1">Lunes de resurreción</span>
  <span *ngSwitchCase="2">Martes - chamba</span>
  <span *ngSwitchCase="3">Miercoles - media semana</span>
  <span *ngSwitchCase="4">Jueves - se acerca el vierner</span>
  <span *ngSwitchCase="5">Viernes - mañana se descansa</span>
  <span *ngSwitchCase="6">Sabado - se trabaja medio día</span>
  <span *ngSwitchCase="0">Domingo santo pa</span>
  <span *ngSwitchDefault>Algo se rompió</span>
</div>
