<h3>Formulario Reactivo</h3>
<article>
  <form>
    <div>
      <label for="">Nombre:</label>
      <input type="text" [formControl]="name" placeholder="ingrese su nombre">
    </div>
    <div>
      <label for="">Email:</label>
      <input type="email" [formControl]="email" placeholder="ingrese su email">
    </div>
    <div>
      <button>enviar</button>
    </div>
  </form>
</article>
