<article>
  <form (ngSubmit)="process()">
    <div>
      <label for="">Nombre:</label>
      <input type="text" name="nombre" placeholder="ingrese su nombre" [(ngModel)]="persona.nombre">
    </div>
    <div>
      <label for="">Edad:</label>
      <input type="number" name="edad" placeholder="ingrese su edad" [(ngModel)]="persona.edad">
    </div>
    <button>Enviar</button>
  </form>

{{ persona | json }}
</article>
